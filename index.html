<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEAD</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="center">
        <div class="head">
        </div>
        <div class="container">
            <div class="hair">
                <div class="left-hair"></div>
                <div class="right-hair"></div>
            </div>
            <div class="ears">
                <div class="ear-1"></div>
                <div class="ear-2"></div>
            </div>
            <div class="eyes">
                <div class="eye">
                    <div class="eyelash"></div>
                    <div class="main-eye">
                        <div class="goz">
                            <div class="green">
                                <div class="black"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="eye">
                    <div class="eyelash"></div>
                    <div class="main-eye">
                        <div class="goz">
                            <div class="green">
                                <div class="black"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="nose"></div>
            </div>
            <div class="bottom">
                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>

</html>
